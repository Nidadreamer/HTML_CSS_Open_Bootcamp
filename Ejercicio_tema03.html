<!DOCTYPE html>
<html>
    <head>
        <title>Mostrando multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://cnnespanol.cnn.com/wp-content/uploads/2021/09/link-zelda-skyward-sword-nintendo.png" alt="Zelda" width="407" height="251" />
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video width="450" height="300" controls autoplay muted loop>
                <source src="Corto_video.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="frutis.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
