<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        .col-sm-6 {
            background-color: aqua;
            border: 1px solid darkcyan
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2"> Grid de 1</div>
        <div class="col-sm-6 col-md-4 con-lg-3 col-xl-2"> Grid de 2</div>
        <div class="col-sm-6 col-md-4 con-lg-3 col-xl-2"> Grid de 3</div>
        <div class="col-sm-6 col-md-4 con-lg-3 col-xl-2"> Grid de 4</div>
        <div class="col-sm-6 col-md-4 con-lg-3 col-xl-2"> Grid de 5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2"> Grid de 6</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
