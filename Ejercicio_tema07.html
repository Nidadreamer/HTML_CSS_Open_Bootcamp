<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estiloEjeTema7.css">
</head>
<body>
    <div class="contenedor">
        <h3 id="titular" background-color="rgb(26,115,232)">Registrate con este formulario</h3>
        <div class="botones">
            <button class="google-btn"><picture><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Logo-Google"></picture><span>Regístrate con Google</span></button>
            <button class="twitter-btn"><picture><img src="https://cdn.icon-icons.com/icons2/730/PNG/512/twitter_icon-icons.com_62765.png"></picture></button>
        </div>
        <div class="separador">
            <hr> <span>o...</span> <hr>
        </div>
        <form action="" method="">
            <div class="seccion-input">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <div class="seccion-input2">
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input id="password" name="password" placeholder="6 o + carácteres" />
                </label>
                <label for="checkbox" class="checkbox-etiqueta">
                    <input type="checkbox" id="checkbox" />
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="crear-btn">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
